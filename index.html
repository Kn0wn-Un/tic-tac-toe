<!DOCTYPE html>
<html>
    <head>
        <title>Tix-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="heading">
            <h2>TIC-TAC-TOE</h2>
            <div class="currently-playing">Currently Playing:<div class="player-disp">Player A</div></div>
        </div>
        <div class="game-board">
            <div class="col1">
                <div class="play">X</div>
                <div class="play">O</div>
                <div class="play">X</div>
            </div>
            <div class="col2">
                <div class="play">O</div>
                <div class="play">X</div>
                <div class="play">O</div>
            </div>
            <div class="col3">
                <div class="play"></div>
                <div class="play"></div>
                <div class="play">X</div>
            </div>
        </div>
        <div class="Restart"><button id="restart">Restart</button></div>
        <div class="input">Enter So and So</div>
        <div class="Winner announcement">Someone is the winner</div>
        <script async src="script.js"></script>
    </body>
</html>
